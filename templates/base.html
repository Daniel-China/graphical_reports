<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}数据库图表展示{% endblock title %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script src="/static/js/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/echarts.js"></script>

</head>
<body>
<p>ssdasdasdsadasd</p>
<div id="main" style="width: 800px;height:600px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
var option = {
            title: {
                text: 'ECharts 入门示例',
                subtext: ''
            },
            tooltip: {
                "trigger": "axis",

            },
            toolbox: {
                feature: {
                    saveAsImage: {
                        type: 'png',
                        show: true,
                    },
                    restore: {
                        show: true
                    },
                    dataView: {
                        show: true
                    }


                    }
                },


            legend: {
                data:['销量','退货']
            },
            dataZoom:[
                {
                    type:'slider',
                    show: true,

                }
            ],
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                stack:'总量',
                data: [5, 20, 36, 10, 10, 20]
            },
                    {
                name: '退货',
                type: 'bar',
                        stack:'总量',
                data: [1, 2, 6, 2, 3, 3]

                    }]
        };
myChart.setOption(option);
</script>

</body>

</html>
