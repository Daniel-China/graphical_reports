{# 新增表单弹窗#}
<div class="modal fade" id="modal-new-table" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">
                    新增配置
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                         <label for="input-new-table-name">新表格名称</label><input type="text" class="form-control" id="input-new-table-name" />
                    </div>
                    <div class="form-group">
                         <label for="input-new-table-type">选择表格类型</label>
{#                         <div id="bgDiv" style="display:none;"></div>#}
{#                        <a  class="btn-lit" href="javascript:"  onclick="bgDiv.style.display='inline';advancedQuery.style.display='';addItems()"><span>高级查询</span></a>#}
                        <select  id="input-new-table-type"  >
                        </select>
                    </div>
                    <div class="form-group">
                         <label for="exampleInputFile">File input</label><input type="file" id="exampleInputFile" />
                        <p class="help-block">
                            Example block-level help text here.
                        </p>
                    </div>
                    <div class="checkbox">
                         <label><input type="checkbox" />Check me out</label>
                    </div> <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>




 {# 编辑表单弹窗#}
<div class="modal fade" id="modal-edit-table" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑表单
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                         <label for="exampleInputEmail1">Email address</label><input type="email" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                         <label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <div class="form-group">
                         <label for="exampleInputFile">File input</label><input type="file" id="exampleInputFile" />
                        <p class="help-block">
                            Example block-level help text here.
                        </p>
                    </div>
                    <div class="checkbox">
                         <label><input type="checkbox" />Check me out</label>
                    </div> <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
//动态绑定下拉框项
        function addItems() {
            $.ajax({
                url: "GetChartType",    //后台webservice里的方法名称
                type: "post",
                dataType: "json",
                contentType: "application/json",
                traditional: true,
                success: function (data) {

                        var optionstring = "";
                        for (var j = 0; j < data.length; j++) {
                            optionstring += "<option value=\"" + data[j]["value"] + "\" >" + data[j]["display"] + "</option>";
                        }
                        $("#input-new-table-type").html(optionstring);

                },
                error: function (msg) {
                    alert("出错了！");
                }
            });
        };

</script>
