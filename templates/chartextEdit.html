{% extends 'base_temp.html' %}
{% block chart_models_head %}
    <script src="/static/js/echarts.js"></script>
    <script src="/static/js/jsoneditor.min.js"></script>
    <script src="/static/js/theme/{{ theme }}.js"></script>
    <link href="/static/css/jsoneditor.min.css" rel="stylesheet" type="text/css">


{% endblock chart_models_head %}


{% block chart_models_content %}
<div id="jsoneditor" style="width: 600px; height: 600px;"></div>


<div id="main" style="width: 1000px;height:400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'), '{{ theme }}');
    {% autoescape off %}
        option = {{ chart_json }}
    {% endautoescape %}
    myChart.setOption(option);


        var container = document.getElementById("jsoneditor");
        var options = {};
        var editor = new JSONEditor(container, options);

        // set json
    {% autoescape off %}
        var json = {{ chart_json }};
    {% endautoescape %}
        editor.set(json);

        // get json
        var json = editor.get();


</script>






{% endblock chart_models_content %}
